<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript</title>
    <script>
        document.write("<h1>This is the Math Object in JavaScript</h1> <br>");
        document.write(Math.abs(-20) +" : This Will Show the absolute Number (make negative to Positive) <br>")
        document.write(Math.ceil(20.1111)+" : This Will Show the ceiling value of The Number <br>")
        document.write(Math.floor(20.9999)+" : This Will Show the Floor value of The Number <br>")
        document.write(Math.round(20.4)+" : This Will Show the round off The Number <br>")

        document.write("<h1>This is the Date Object in JavaScript</h1> <br>");
        var d = new Date();
        document.write(d);


        document.write("<h1>This is the String Object in JavaScript</h1> <br>");
        var str = "hello"
        var str2 =" Ram"
        document.write(str.concat(str2)+"<br>");
        document.write(str.toUpperCase()+"<br>");
        document.write(str2.toLocaleLowerCase()+"<br>");


        
    </script>
</head>
<body>
    

    
</body>
</html>
